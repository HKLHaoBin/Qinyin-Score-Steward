<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>千音雅集 - 批量查询</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <input type="hidden" id="initialChromeInitialized" value="{{ initial_chrome_initialized | tojson }}">
    <div class="container">
        <h1>批量查询曲谱</h1>
        <div class="nav-links">
            <a href="/" class="nav-link">返回主页</a>
            <a href="https://act.miyoushe.com/ys/event/ugc-music-stable/index.html?mhy_presentation_style=fullscreen&mhy_auth_required=true&game_biz=hk4e_cn#/list?key=Button_Jianshang&is_from_button=true" class="nav-link" target="_blank">鉴赏家精选投稿</a>
            <button id="fetchJianshangBtn" class="nav-link">获取鉴赏谱 (初始化中)</button>
        </div>
        <div class="query-area">
            <textarea id="scoreCodes" placeholder="请输入包含曲谱码的文本"></textarea>
            <div class="query-controls">
                <button id="queryBtn">查询</button>
                
                <label class="filter-label">
                    <input type="checkbox" id="showIncompleteOnly"> 仅显示未完成
                </label>
            </div>
            <div class="tip-text">提示：在主页录入的完成率会实时更新到此处</div>
            <button id="randomCopyBtn">随机复制</button>
        </div>
        <div class="results-area">
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>曲谱码</th>
                        <th class="completion-header">
                            完成率
                            <div class="completion-filter">
                                <div class="range-inputs">
                                    <input type="number" id="minCompletion" placeholder="最小" min="0" max="100">
                                    <span class="range-separator">-</span>
                                    <input type="number" id="maxCompletion" placeholder="最大" min="0" max="100">
                                </div>
                                <button id="applyCompletionFilter">应用</button>
                            </div>
                        </th>
                        <th class="favorite-header">
                            收藏
                            <div class="favorite-filter">
                                <button id="favoriteFilterBtn">全部</button>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody id="resultsBody"></tbody>
            </table>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='batch_query.js') }}"></script>
</body>
</html>
