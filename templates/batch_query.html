<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>千音雅集 - 批量查询</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <script>
        // 立即设置深色主题，避免页面加载闪烁
        (function() {
            const storedTheme = localStorage.getItem('theme');
            const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            // 默认使用深色模式，除非用户明确选择了浅色
            if (storedTheme === 'light') {
                document.documentElement.removeAttribute('data-theme');
            } else if (storedTheme === 'dark' || (!storedTheme && systemDark)) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
            // 如果没有存储主题且系统是浅色，保持默认（浅色）
        })();
    </script>
    <script src="/static/dark-mode.js"></script>
</head>
<body>
    <input type="hidden" id="initialChromeInitialized" value="{{ initial_chrome_initialized | tojson }}">
    <div class="container">
        <h1>批量查询曲谱</h1>
        <div class="nav-links">
            <a href="/" class="nav-link">返回主页</a>
            <a href="https://act.miyoushe.com/ys/event/ugc-music-stable/index.html?mhy_presentation_style=fullscreen&mhy_auth_required=true&game_biz=hk4e_cn#/list?key=Button_Jianshang&is_from_button=true" class="nav-link" target="_blank">鉴赏家精选投稿</a>
            <a href="/random_pool" class="nav-link">随机池</a>
            <button id="fetchJianshangBtn" class="nav-link">获取鉴赏谱 (初始化中)</button>
        </div>
        <div class="query-area">
            <div class="query-flex-grid">
                <div class="input-row"> 
                    <div class="query-column">
                        <label class="remark-label" for="includeRemark">备注（包含）</label>
                        <input class="remark-input" type="text" id="includeRemark" placeholder="多个条件可用换行或逗号分隔">
                        <textarea class="query-textarea" id="scoreCodes" placeholder="请输入包含曲谱码的文本"></textarea>
                    </div>
                    <div class="query-column">
                        <label class="remark-label" for="excludeRemark">备注（排除）</label>
                        <input class="remark-input" type="text" id="excludeRemark" placeholder="多个条件可用换行或逗号分隔">
                        <textarea class="query-textarea" id="excludeCodes" placeholder="请输入包含曲谱码的文本"></textarea>
                    </div>
                </div>
                <div class="button-row">
                    <button class="query-btn" id="queryBtn">查询</button>
                    <button class="query-btn" id="excludeBtn">排除</button>
                </div>
            </div>
            <div class="tip-text">提示：在主页录入的完成率会实时更新到此处</div>
            <label class="filter-label">
                <input type="checkbox" id="showIncompleteOnly"> 仅显示未完成
            </label>
            <label class="filter-label">
                <input type="checkbox" id="hideCompletion"> 隐藏完成率
            </label>
            <label class="filter-label">
                <input type="checkbox" id="hideFavorite"> 隐藏收藏
            </label>
            <div class="action-row">
                <button id="randomCopyBtn">随机复制</button>
                <button id="batchRemarkBtn">批量备注</button>
            </div>
            <button id="createPoolFromBatchBtn">创建池</button>
            <div id="randomCopyInfo"></div>
        </div>
        <div class="results-area">
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>曲谱码<span id="scoreCount"></span></th>
                        <th class="completion-header">
                            完成率
                            <div class="completion-filter">
                                <div class="range-inputs">
                                    <input type="number" id="minCompletion" placeholder="最小" min="0" max="100">
                                    <span class="range-separator">-</span>
                                    <input type="number" id="maxCompletion" placeholder="最大" min="0" max="100">
                                </div>
                                <button id="applyCompletionFilter">应用</button>
                            </div>
                        </th>
                        <th class="favorite-header">
                            收藏/喜欢
                            <div class="favorite-filter">
                                <button id="favoriteFilterBtn">全部</button>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody id="resultsBody"></tbody>
            </table>
        </div>
    </div>

    <!-- 备注弹窗 -->
    <div id="remarkModal" class="qyj-modal" aria-hidden="true">
      <div class="qyj-modal__backdrop" data-close-remark></div>
      <div class="qyj-modal__card" role="dialog" aria-modal="true" aria-labelledby="remarkTitle">
        <div class="qyj-modal__header">
          <h3 id="remarkTitle">编辑备注</h3>
          <button class="qyj-modal__close" id="remarkCloseBtn" aria-label="关闭">✕</button>
        </div>
        <div id="remarkSummary" class="qyj-tip-sm" style="display:none;"></div>
        <div class="qyj-field">
          <label class="qyj-label" for="remarkTextarea">备注内容</label>
          <textarea id="remarkTextarea" rows="4" maxlength="200" class="qyj-textarea" placeholder="记录作者、来源或其他说明"></textarea>
        </div>
        <div class="qyj-modal__actions">
          <button id="remarkCancelBtn" class="qyj-btn qyj-btn--ghost">取消</button>
          <button id="remarkSaveBtn" class="qyj-btn qyj-btn--primary">保存备注</button>
        </div>
        <div id="remarkMsg" class="qyj-msg" aria-live="polite"></div>
      </div>
    </div>

    <!-- 评价弹窗（批量页复用） -->
    <div id="reviewModal" class="qyj-modal" aria-hidden="true">
      <div class="qyj-modal__backdrop" data-close-modal></div>
      <div class="qyj-modal__card" role="dialog" aria-modal="true" aria-labelledby="reviewTitle">
        <div class="qyj-modal__header">
          <h3 id="reviewTitle">添加评价</h3>
          <button class="qyj-modal__close" id="reviewCloseBtn" aria-label="关闭">✕</button>
        </div>

        <!-- 1) 五星打分 -->
        <div class="qyj-field">
          <label class="qyj-label">打分</label>
          <div id="starGroup" class="qyj-stars" role="radiogroup" aria-label="喜欢程度 1 到 5 星">
            <button type="button" class="qyj-star" data-val="1" aria-checked="false" role="radio">☆</button>
            <button type="button" class="qyj-star" data-val="2" aria-checked="false" role="radio">☆</button>
            <button type="button" class="qyj-star" data-val="3" aria-checked="false" role="radio">☆</button>
            <button type="button" class="qyj-star" data-val="4" aria-checked="false" role="radio">☆</button>
            <button type="button" class="qyj-star" data-val="5" aria-checked="true"  role="radio">☆</button>
            <input type="hidden" id="reviewRating" value="5">
          </div>
        </div>

        <!-- 2) 评语 -->
        <div class="qyj-field">
          <label class="qyj-label" for="reviewComment">评语（为什么喜欢？）</label>
          <textarea id="reviewComment" rows="4" class="qyj-textarea" placeholder="这一段最打动我的是…"></textarea>
        </div>

        <!-- 3) 上传视频 -->
        <div class="qyj-field" id="reviewFileRow">
          <label class="qyj-label" for="reviewVideo">上传实录视频</label>
          <label class="qyj-file">
            <input type="file" id="reviewVideo" accept=".mp4,.mov,.m4v,.webm,.avi,.mkv">
            <span class="qyj-file__btn">选择文件</span>
            <span class="qyj-file__name" id="videoFileName">未选择文件</span>
          </label>
          <div class="qyj-tip-sm">支持 mp4 / mov / webm / avi / mkv。</div>
        </div>

        <!-- 查看模式的视频预览 -->
        <div class="qyj-field" id="reviewPreviewRow" style="display:none;">
          <label class="qyj-label">视频预览</label>
          <video id="reviewVideoPreview" controls style="width:100%; border-radius:10px;"></video>
        </div>

        <!-- 4) 提示 -->
        <div class="qyj-tip">提示：这是对一个谱子的最高评价。</div>

        <div class="qyj-modal__actions">
          <button id="reviewCancelBtn" class="qyj-btn qyj-btn--ghost">取消</button>
          <button id="reviewSubmitBtn" class="qyj-btn qyj-btn--primary">保存评价</button>
        </div>
        <div id="reviewMsg" class="qyj-msg" aria-live="polite"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='batch_query.js') }}"></script>
</body>
</html>
