<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>千音雅集 - 批量查询</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <script>
        // 立即设置深色主题，避免页面加载闪烁
        (function() {
            const storedTheme = localStorage.getItem('theme');
            const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            // 默认使用深色模式，除非用户明确选择了浅色
            if (storedTheme === 'light') {
                document.documentElement.removeAttribute('data-theme');
            } else if (storedTheme === 'dark' || (!storedTheme && systemDark)) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
            // 如果没有存储主题且系统是浅色，保持默认（浅色）
        })();
    </script>
    <script src="/static/dark-mode.js"></script>
</head>
<body>
    <input type="hidden" id="initialChromeInitialized" value="{{ initial_chrome_initialized | tojson }}">
    <div class="container">
        <h1>批量查询曲谱</h1>
        <div class="nav-links">
            <a href="/" class="nav-link">返回主页</a>
            <a href="https://act.miyoushe.com/ys/event/ugc-music-stable/index.html?mhy_presentation_style=fullscreen&mhy_auth_required=true&game_biz=hk4e_cn#/list?key=Button_Jianshang&is_from_button=true" class="nav-link" target="_blank">鉴赏家精选投稿</a>
            <a href="/random_pool" class="nav-link">随机池</a>
            <button id="fetchJianshangBtn" class="nav-link">获取鉴赏谱 (初始化中)</button>
        </div>
        <div class="query-area">
            <div class="query-flex-grid">
                <div class="input-row"> 
                    <textarea class="query-textarea" id="scoreCodes" placeholder="请输入包含曲谱码的文本"></textarea>
                    <textarea class="query-textarea" id="excludeCodes" placeholder="请输入包含曲谱码的文本"></textarea>
                </div>
                <div class="button-row">
                    <button class="query-btn" id="queryBtn">查询</button>
                    <button class="query-btn" id="excludeBtn">排除</button>
                </div>
            </div>
            <div class="tip-text">提示：在主页录入的完成率会实时更新到此处</div>
            <label class="filter-label">
                <input type="checkbox" id="showIncompleteOnly"> 仅显示未完成
            </label>
            <label class="filter-label">
                <input type="checkbox" id="hideCompletion"> 隐藏完成率
            </label>
            <label class="filter-label">
                <input type="checkbox" id="hideFavorite"> 隐藏收藏
            </label>
            <button id="randomCopyBtn">随机复制</button>
            <button id="createPoolFromBatchBtn">创建池</button>
            <div id="randomCopyInfo"></div>
        </div>
        <div class="results-area">
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>曲谱码<span id="scoreCount"></span></th>
                        <th class="completion-header">
                            完成率
                            <div class="completion-filter">
                                <div class="range-inputs">
                                    <input type="number" id="minCompletion" placeholder="最小" min="0" max="100">
                                    <span class="range-separator">-</span>
                                    <input type="number" id="maxCompletion" placeholder="最大" min="0" max="100">
                                </div>
                                <button id="applyCompletionFilter">应用</button>
                            </div>
                        </th>
                        <th class="favorite-header">
                            收藏
                            <div class="favorite-filter">
                                <button id="favoriteFilterBtn">全部</button>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody id="resultsBody"></tbody>
            </table>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='batch_query.js') }}"></script>
    <script>
    document.getElementById('createPoolFromBatchBtn').onclick = function() {
        // 获取当前筛选条件
        const minCompletion = document.getElementById('minCompletion').value;
        const maxCompletion = document.getElementById('maxCompletion').value;
        const favorite = document.getElementById('favoriteFilterBtn') ? document.getElementById('favoriteFilterBtn').dataset.state : null;
        // 获取当前曲谱码
        const codes = [];
        const resultsBody = document.getElementById('resultsBody');
        for (const row of resultsBody.querySelectorAll('tr')) {
            const codeCell = row.querySelector('td');
            if (codeCell && codeCell.textContent && /^\d{5,}$/.test(codeCell.textContent.trim())) {
                codes.push(codeCell.textContent.trim());
            }
        }
        // 构造数据
        const filter = {};
        if (minCompletion) filter.min_completion = parseInt(minCompletion);
        if (maxCompletion) filter.max_completion = parseInt(maxCompletion);
        if (favorite) filter.favorite = parseInt(favorite);
        // 存到localStorage
        localStorage.setItem('batch_pool_filter', JSON.stringify(filter));
        localStorage.setItem('batch_pool_codes', JSON.stringify(codes));
        // 跳转
        window.location.href = '/random_pool';
    };
    </script>
</body>
</html>
