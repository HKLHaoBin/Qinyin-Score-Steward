<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>千音雅集</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="/static/script.js"></script>
</head>
<body>
    <div class="container">
        <h1>千音雅集</h1>
        <div class="nav-links">
            <a href="/batch" class="nav-link">批量查询</a>
        </div>
        
        <div class="status-box">
            <div class="current-status">
                <p>当前状态：<span id="currentStatus">等待曲谱码...</span></p>
                <p>曲谱码：<span id="currentScoreCode" class="score-code">-</span>
                   <button id="favoriteBtn" class="favorite-btn" style="display: none;">☆</button>
                </p>
                <p>完成率：<span id="currentCompletion" class="completion">-</span></p>
                <div class="input-group">
                    <input type="number" id="completionInput" class="completion-input" min="0" max="100" placeholder="输入完成率（0-100）">
                    <button id="saveBtn" class="save-btn" disabled>保存</button>
                </div>
                <div class="message" id="message"></div>
            </div>
        </div>

        <div class="history-list">
            <h2>历史记录</h2>
            <div id="historyList"></div>
        </div>
    </div>
</body>
</html>
